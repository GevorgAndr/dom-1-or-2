<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .app {
            text-align: center;
        }

        .app2 {
            text-align: center;
        }
        
        .green-btn {
            color: white;
            background-color: green;
        }

        .green-btn2 {
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="app2">
        <button id="my-button2" onclick="changeButtonText('my-button2')">
            нажми
        </button>
    </div>
    <div class="app">
        <button id="my-button" onclick="changeButtonText('my-button')">
            нажми
        </button>
    </div>
    <script>
        function changeButtonText(id) {
            const myButton = document.getElementById(id);
            myButton.innerHTML = 'Hello from Vanilla JS!';
            myButton.className = 'green-btn';
        }
    </script>


    
</body>
</html>
